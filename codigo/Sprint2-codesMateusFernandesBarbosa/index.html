<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadástro de Conteúdo</title>
  <link rel="stylesheet" href="frufru.css">
</head>
<body>
  <header></header>
  <main>
  <div id="tela-desing">
    <div class="container">
      <img src="logo.png" width="125" height="125" id="logo">
      <div id="title">
        <h1>Cadástro de Conteúdo</h1>
      </div>
      <div id="sub-title">
        <h3>Cadástre aqui o conteúdo a ser exibido para os demais usuários</h3>
      </div>
      <div id="teste">
        <label for="escolhaArquivo" id="escolherArquivo"><img src="https://cdn.discordapp.com/attachments/1091860874265907261/1109628079388770404/image.png" alt="File Uploader" ></label>
      <div id="tela"></div>
      <label for="upload" id="uploader">Enviar</label>
      <button id="upload">Enviar</button>
      </div>
    </div>
  </div>
    <div class="container2">
      <div id="formulario">
        <input type="file" id="escolhaArquivo" value=""><br><br>
        <select id="escolhaCategoria">
          <option value="Categoria">Categoria</option>
          <option value="video">Vídeo</option>
          <option value="exMeditacao">Exercício de Meditação</option>
          <option value="exFisico">Exercício Físico</option>
          <option value="exRecreativo">Exercício Recreativo</option>
        </select>
        <label for="escolhaTitulo"><p id="content-title">Título</p></label>
        <input type="text" id="escolhaTitulo" autocomplete="off">
        <p id="color-content">Descrição</p>
        <textarea name="Descrição" id="escolhaDescricao" cols="30" rows="10"></textarea>
      </div>
      
    </div>
    
  </main>
  <br>
  <br>
  <footer class="container2">
    <h2 id="Copyright">
      © Affective Serenity
    </h2>
  </footer>
  <script src="script.js"></script>
</body>
</html>
