<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadástro de Conteúdo</title>
  <link rel="stylesheet" href="Cadastro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="logo.png" width="125" height="125"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Página Inicial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="RegistroLogin-login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
  <main>
  <div id="tela-desing">
    <div class="container">
      <div id="title">
        <h1>Cadastro de Conteúdo</h1>
      </div>
      <div id="sub-title">
        <h3>Cadastre aqui o conteúdo a ser exibido para os demais usuários</h3>
      </div>
      <div id="teste">
        <label for="escolhaArquivo" id="escolherArquivo"><img src="https://cdn.discordapp.com/attachments/1091860874265907261/1109628079388770404/image.png" alt="File Uploader" ></label>
      <div id="tela"></div>
      <label for="upload" id="uploader">Enviar</label>
      <button id="upload"></button>
      </div>
    </div>
  </div>
    <div class="container2">
      <div id="formulario">
        <input type="file" id="escolhaArquivo" value=""><br><br>
        <select id="escolhaCategoria">
          <option value="categoria">Categoria</option>
          <option value="musica">Musica</option>
          <option value="exMeditacao">Exercício de Meditação</option>
          <option value="exFisico">Exercício Físico</option>
          <option value="exRecreativo">Exercício Recreativo</option>
        </select>
        <br>
        <br>
        <select id="escolhaSubCategoria">
            <option>Sub Categoria</option>
            <option class="valorSubCategoria" value=""></option>
            <option class="valorSubCategoria" value=""></option>
            <option class="valorSubCategoria" value=""></option>
        </select>
        <label for="escolhaTitulo"><p id="content-title">Título</p></label>
        <input type="text" id="escolhaTitulo" autocomplete="off">
        <p class="color-content">Descrição</p>
        <textarea name="Descrição" id="escolhaDescricao" cols="30" rows="4"></textarea>
        <div id="escreverConteudo">
            <p class="color-content">Conteúdo</p>
            <textarea name="Conteúdo" id="escolhaConteudo" cols="30" rows="20"></textarea>
            <label for="linkImg"><p id="content-title">Link para Imagem</p></label>
            <input type="text" id="linkImg" autocomplete="off">
        </div>
      </div>
      
    </div>
    
  </main>
  <br>
  <br>
  <footer class="container2">
    <h2 id="Copyright">
      © Affective Serenity
    </h2>
  </footer>
  <script src="Cadastro.js"></script>
</body>
</html>
