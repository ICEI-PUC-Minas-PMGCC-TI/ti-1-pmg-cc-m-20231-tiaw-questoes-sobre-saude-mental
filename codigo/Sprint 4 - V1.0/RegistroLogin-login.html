<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="RegistroLogin-registroLogin.css">
    <link rel="stylesheet" href="Content.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img src="logo.png" width="125" height="125"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Página Inicial</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="RegistroLogin-login.html">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="container">
        <form id="login-form">
            <h2>Login</h2>
            <div class="form-control">
                <label for="login-username">Username ou Email:</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="form-control">
                <label for="login-password">Senha:</label>
                <input type="password" id="login-password" required>
            </div>
            <div class="form-control">
                <button type="submit">Entrar</button>
            </div>
            <div class="form-control">
                <button type="button" id="register-link">Não tem uma conta? Registre-se</button>
            </div>
        </form>
    </div>
    <script src="RegistroLogin-login.js"></script>
</body>
</html>
