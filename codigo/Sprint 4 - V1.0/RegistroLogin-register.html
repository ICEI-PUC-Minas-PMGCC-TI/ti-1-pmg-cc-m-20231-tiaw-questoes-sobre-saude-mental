<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="RegistroLogin-registroLogin.css">
    <link rel="stylesheet" href="Content.css">
  </head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="logo.png" width="125" height="125"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Página Inicial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="RegistroLogin-login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
    <div class="container">
        <form id="register-form">
            <h2>Registro</h2>
            <div class="form-control">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-control">
                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-control">
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-control">
                <label for="admin">Administrador ?</label>
                <input type="checkbox" id="admin" name="Administrador" value="true">
            </div>
            <div class="form-control">
                <button type="submit">Registrar</button>
            </div>
            <div class="form-control">
                <button type="button" id="login-link">Já tem uma conta? Faça login</button>
            </div>
        </form>
    </div>
    <script src="RegistroLogin-register.js"></script>
</body>
</html>
